<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomplate</title>
</head>
<body>
    <p>Please Answer the following questionnaire</p>
    <form action="#">
        <p>How old are you? <input type="text" name="age"</p>
        <p>What is your Gender?</p>
        <p>
        <input type="radio" name="gender" value="female"> female<br>
        <input type="radio" name="gender" value=" male">male
        </p>

        <p>What is the highest level of education you have completed</p>
        <p>
            <select name="education">
                <option value="">Choose education</option>
                <option value="higher-secondary"> Higher Seconday</option>
                <option value="Graduation"> Graduation Degree</option>
                <option value="Masters">Master's</option>
                <option value="Other"> Other</option>
            </select>
        </p>
        <p>Enter Your experience with us</p>
        <p>
            <textarea name="comments" rows="5" cols="45"></textarea>
        </p>
        <button type="submit" >Submitting</button>
    </form>
</body>
</html>
